<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Day</title>
    <style>
        body {
            background-color: #2c2c2c; /* พื้นหลังสีดำ */
            color: #ffcc00; /* ตัวอักษรสีเหลือง */
            font-family: 'AngsanaUPC', sans-serif; /* ฟอนต์ */
            text-align: center; /* จัดกลาง */
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #cc0000; /* เงาสีแดง */
        }
        ul {
            list-style-type: none; /* เอาเครื่องหมายลิสต์ออก */
            padding: 0;
        }
        li {
            margin: 20px 0; /* ระยะห่างระหว่างลิสต์ */
        }
        a {
            color: #ff6600; /* สีลิงก์ */
            text-decoration: none; /* เอาเส้นใต้ลิงก์ออก */
            font-size: 1.5em; /* ขนาดตัวอักษร */
        }
        a:hover {
            color: #cc0000; /* สีลิงก์เมื่อชี้ */
            text-decoration: underline; /* เส้นใต้เมื่อชี้ */
        }
        .pumpkin {
            width: 1080px; /* กำหนดความกว้างเป็น 1080px */
            height: 720px; /* กำหนดความสูงเป็น 720px */
            position: absolute; /* ใช้ตำแหน่งแบบสัมพัทธ์ */
            bottom: 20px; /* ระยะห่างจากด้านล่าง */
            left: 50%; /* จัดกลาง */
            transform: translateX(-50%); /* จัดกลาง */
        }
    </style>
</head>
